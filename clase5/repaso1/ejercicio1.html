<!--
Operadores en Javascript
-->
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>SNPP</title>
    </head>
    <body>
        <h1>Los operadores son: </h1>
        <h2>Aritmeticos: +, -, *, /, %</h2>
        <p>Por ejemplo: 2 + 2 = <script>document.write(2+2)</script></p>
        <h2>Comparacion: <, >, <=,>=,!=/h2>
        <p>Por ejemplo: 2 > 2 = <script>document.write(2>2)</script></p>
        <p>Por ejemplo: 2 == 2 = <script>document.write(2==2)</script></p>
        <p>Por ejemplo: A == B = <script>document.write(A==B)</script></p>
        <h2>Logicos: &&, ||</h2>
        <p>Por ejemplo: 2 > 2 && 4 == 4 = <script>document.write(2 > 2 && 4 == 4)</script></p>
        <p>Por ejemplo: 2 > 2 || 4 == 4 = <script>document.write(2 > 2 || 4 == 4)</script></p>
        <p>Por ejemplo: "Camila" == "Camila" && 4 == 4 = <script>document.write("Camila" == "Camila" && 4 == 4)</script></p>
    </body>
</html>

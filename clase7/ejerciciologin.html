<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2x1 shadow-lg w-full max-w-md">
            <h2 class="text-2x1 font-bold mb-6 text-center text-gray-800">Iniciar sesion</h2>
            <form action="#" method="POST" class="space-y-5">
                <div>
                    <label for="email" class="block mb-1 text-gray-600">Correo electronico</label>
                    <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="password" class="block mb-1 text-gray-600">Contrase単a</label>
                    <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="accent-blue-500">
                        Recuerdame

                    </label>
                    <a href="#" class="text-blue-500 hover:underline">多Olvidaste tu contrase単a?</a>

                </div>

                <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue transition">
            Ingresar
        </button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-6">多No tienes una cuenta?
                <a href="#" class="text-blue-500 hover:underline">Registrate</a>
            </p>

        </div>

    </body>
</html>
